<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>SignUp</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
  </head>

  <body class="text-center" style="background-color: #e9ecef;">
<div class="container">

    <form class="form-signin" action="/register" method="POST">
      
      <img class="mb-4" src="https://www.freeiconspng.com/uploads/letter-k-icon-png-6.png" alt="" width="100" height="110">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1><br>
      
      <a href="/login">Already registered? SignIn here</a><br><br>
      
      <input type="text" id="inputusername" class="form-control" placeholder="Username" required autofocus name="username"><br>
      
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required name="email"><br>
     
      <input type="text" id="inputphone" class="form-control" placeholder="Phone number" required name="phonenumber"><br>
     
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password"><br>
      
      <input type="password" id="inputPasswordR" class="form-control" placeholder="Retype-Password" required><br>



      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      
    </form>


    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
