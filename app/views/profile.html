{% extends "layout.html" %}
{% block title %}Profile{% endblock %}

{% block content %}

<br><br>
<form id="profile_form" class="container" style="width: 500px;display: {{formdisplay}}" action="/profile" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Full Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" name="fullname">
    </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Age</label>
    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Age" name="age">
  </div>

   <div class="form-group">
    <label for="examplenputEmail1">Occupation</label>
    <input type="text" class="form-control" id="examplenputEmail1" aria-describedby="emailHelp" placeholder="What do you do?" name="occupation">
    </div>
<input type="submit" name="submit" value="Save" class="btn btn-primary">
 
</form>




{% endblock %}
